<body onload="initAJAX()" id="large-header" style="height: 800px;">

<canvas id="demo-canvas"></canvas>
<div class="login-wrap">
    <center>
        <!--<p id="homepage" style="margin-top: -530px;font-family: 华文彩云;color: white;font-size: 80px;">欢迎来到</p>-->
        <!--<p style="margin-top: 10px;font-family: 华文彩云;color: white;font-size: 80px;">Talk</p>-->
        <!--<p  style="margin-top: 10px;font-family: 华文彩云;color: white;font-size: 80px;">聊天室</p>-->
    </center>
    <div class="login-html" style="margin-top:-650px;margin-left:403px">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" id="login" class="tab">登录</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" id="register" class="tab">没有账号？点击注册</label>
        <div class="login-form" style="width:400px;height:2px;background: rgba(0,0,0,0.3)">
            <form>
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="userId" id="yourID" class="label">账号</label>
                        <input id="userId" name="userId"  type="search" th:value="${id}" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label" id="passwords">密码</label>
                        <div id="blank"></div>
                        <input id="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <div class="container">
                            <div id="captcha" style="position: relative" data-type="password"></div>
                            <div id="msg"></div>
                        </div>
                    </div>
                    <!--<div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> 保持登录</label>
                    </div>-->
                    <div class="group">
                        <input type="button" id="toLogin" class="button" value="登录" onClick="login()">
                        <!-- <button  class="button">登录</button>-->
                    </div>
                    <!-- <div class="hr"></div>
                     <div class="foot-lnk">
                         <a href="#forgot">忘记密码?</a>
                     </div>-->
                </div>
            </form>
            <form onsubmit="register()">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="username" id="name" class="label" required>用户名</label>
                        <input id="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" id = "passwd" class="label">密码</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass2" id="informPasswd" class="label">确认密码</label>
                        <input id="pass2" type="password" class="input" data-type="password" onkeyup="textPwd()" required>
                        <span id="mgs1"></span>
                    </div>
                    <div class="group">
                        <!--<a href="register.html">--><button id="submit" class="button">注册</button>
                        <!--<input type="button" id="submit" value="注册" class="button"/>--><!--</a>-->
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1"><a></a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/verify.js"></script>
<script>
    //隐藏且禁用横向纵向两个滚动条
    document.body.parentNode.style.overflow = "hidden";

    $(".login-html").hide();
    $(document).ready(function() {
        $("p").click(function () {
            $("p").hide(2000);
            $(".login-html").fadeIn(2000);
        });
    });
    var flag=false;
    function httpPost(URL, PARAMS) {  //发送请求 POST
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "post";
        temp.style.display = "none";
        for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
    }
    function login(){         //登陆
        var id=document.getElementById('userId').value;
        var pass=document.getElementById('password').value;
        if(flag==false){
            alert("验证失败!");
            return;
        }
        var params = {
            "userId":id,
            "password":pass
        };
        httpPost("lo",params);

    }
    jigsaw.init(document.getElementById('captcha'), function () {
        flag=true;
        //document.getElementById('msg').innerHTML = '登录成功！';
        document.getElementById('msg').innerHTML="<font color='black'>验证成功！</font>"
    });
    function textPwd(){
        var pwd02=document.getElementById("pass");
        var pwd01=document.getElementById("pass2");
        if(pwd01.value!=pwd02.value) {
            document.getElementById("mgs1").innerHTML = "<font color='red'>两次密码不相同</font>";
            document.getElementById("submit").disabled = true;
        }
        else {
            document.getElementById("mgs1").innerHTML = null;
            document.getElementById("submit").disabled = false;
        }
    }
    function register() {    //注册
        var name=document.getElementById('username').value;
        var pass=document.getElementById('pass').value;
        xmlHttp.open("POST", '/re',false);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4) {
                if (xmlHttp.status == 200) {      //服务端响应成功
                    var data = xmlHttp.responseText;
                    if (data==="失败")    //用户注册失败
                        window.alert("很抱歉，注册失败！请再次注册");
                    else {
                        window.alert("欢迎来到SuperGod聊天室，您的ID为：" + data);
                        window.location.href = "/register";
                    }
                }else
                    window.alert("很抱歉，注册失败！")
            }
        };
        xmlHttp.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xmlHttp.send('username='+name+'&password='+pass);
    }
</script>
<script src="/js/commons.js"></script>

</html>
